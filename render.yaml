services:
  - type: web
    name: travel-itinerary
    env: node
    buildCommand: npm install && npm run install:client && npm run install:server && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: SENDPULSE_CLIENT_ID
        sync: false
      - key: SENDPULSE_CLIENT_SECRET
        sync: false
